<html>
    <head>
        <script>
            (function self() {
             const vid = document.querySelector('video')
             if(vid == null) {
             setTimeout(() => self(), 100)
             return
             }
             vid.removeAttribute('autoplay')
             vid.onplay = e => {
             vid.pause()
             vid.onplay = () => {}
             }
             })()
        </script>
